<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>
<body>
  <div id="hello">Hello</div>
  <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script>
    var helloEl$ = $('#hello');
    var existingText = helloEl$.text();
    helloEl$.text(existingText + ' world!');
  </script>
</body>
</html>
